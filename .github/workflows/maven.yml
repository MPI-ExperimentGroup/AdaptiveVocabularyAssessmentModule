name: MVN Run Tests
on:
  push:
    branches-ignore:
      - '**' # disables this job
    # branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: clean test
      run: mvn clean test -B -V -Duser.timezone=CET
