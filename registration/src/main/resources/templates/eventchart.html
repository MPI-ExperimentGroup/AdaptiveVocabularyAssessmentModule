<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Event Chart</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="adminpages.css"/>
        <script src="webjars/jquery/jquery.min.js"></script>
        <script src="webjars/chartjs/Chart.min.js"></script>
        <!--<script th:replace="fragments/adminpagelayout :: tableHeaderScript"></script>-->
    </head>
    <body>
        <div th:replace="fragments/adminpagelayout :: header"></div>
        <p th:text="'Activity Count, ' + ${count}" />
        <!--<div th:replace="fragments/adminpagelayout :: pagemenu"></div>-->
        <table>
            <tr>
                <td>
                    Start On:
                </td>
                <td>
                    Zero On:
                </td>
                <td>
                    Stop On:
                </td>
            </tr>            
            <tr>
                <td>
                    <select id="startOnValue" multiple="multiple">
                        <option value="0">select start marker</option>
                        <option th:each="labelValue : ${timeStampLabels}" th:value="${labelValue}" th:text="${labelValue}" th:selected="${#arrays.contains({'Sequential_Display_Example','Offset1'}, labelValue)}"></option>
                    </select>
                </td>
                <td>
                    <select id="zeroOnValue" multiple="multiple">
                        <option value="0">select zero marker</option>
                        <option th:each="labelValue : ${timeStampLabels}" th:value="${labelValue}" th:text="${labelValue}" th:selected="${#arrays.contains({'stimulusLabel_in','audioStarted','videoPlay'}, labelValue)}"></option>
                    </select>
                </td>
                <td>
                    <select id="stopOnValue" multiple="multiple">
                        <option value="0">select stop marker</option>
                        <option th:each="labelValue : ${timeStampLabels}" th:value="${labelValue}" th:text="${labelValue}" th:selected="${labelValue eq 'First Stimuli Screen'}"></option>
                    </select>        
                </td>
            </tr>
        </table>
        <br/>
        <br/>
        Start Date:
        <input type="text" id="startDate" value="2019-05-14T10:00"/>
        End Date:
        <input type="text" id="endDate" value="2019-10-08T17:17"/>
        <br/>
        <br/>
        <table>
            <tr>
                <td>
                    Include With Offset:
                </td>
                <td>
                    Include Without Offset:
                </td>
            </tr>            
            <tr>
                <td>
                    <!--        <span th:each="labelValue : ${timeStampLabels}">
                                <input type="checkbox" th:id="${labelValue}" th:value="${labelValue}" checked="checked" />
                                <label th:text="${labelValue}" />
                            </span>-->
                    <select id="includeValuesOffset" multiple="multiple">
                        <option th:each="labelValue : ${timeStampLabels}" th:value="${labelValue}" th:text="${labelValue}" th:selected="${#arrays.contains({'stimulusLabel_in','stimulusLabel_out','audioStarted','audioEnded','videoPlay','videoEnded'}, labelValue)}"></option>
                    </select>
                </td>
                <td>
                    <select id="includeValuesOriginal" multiple="multiple">
                        <option th:each="labelValue : ${timeStampLabels}" th:value="${labelValue}" th:text="${labelValue}" th:selected="${#arrays.contains({'Offset1','Offset2','Offset3','Offset4','Onset1','Onset2','Onset3','Onset4','Opto1_onset','Opto1_offset','stimulusAudioExample','stimulusVideoExample'}, labelValue)}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <br/>

        Page Size:
        <input type="number" id="pageSize" value="200"/>
        Start Page:
        <input type="number" id="pageIndex" value="40"/>
        <br/>
        <div id="pageInfo"/>
        <button onclick="generateChart($('#startOnValue').val(), $('#zeroOnValue').val(), $('#stopOnValue').val(), $('#pageSize').val(), $('#pageIndex').val(), $('#includeValuesOffset').val(), $('#includeValuesOriginal').val(), $('#startDate').val(), $('#endDate').val(), {})">Generate Chart</button>
        <div style="width:95%">
            <canvas id="canvas"></canvas>
        </div>
        <div id="outputDiv"/>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var timeStampLabels = /*[[${timeStampLabels}]]*/ null;
            var color = Chart.helpers.color;
            var eventChartData = {
                yLabels: [],
                datasets: []
            };
            function createChart(includeValuesOffset, includeValuesOriginal) {
                var chartLabels = includeValuesOffset.concat(includeValuesOriginal);
                chartLabels.sort();
                eventChartData.yLabels = jQuery.unique(chartLabels);
                eventChartData.datasets = [];
                var ctx = document.getElementById('canvas').getContext('2d');
                window.eventChart = Chart.Scatter(ctx, {
                    data: eventChartData,
                    options: {
                        title: {
                            display: true,
                            text: 'Timestamp Events'
                        },
                        scales: {
                            xAxes: [{
                                    type: 'linear',
                                    position: 'bottom',
                                    ticks: {
                                        userCallback: function (tick) {
                                            var remain = tick / (Math.pow(10, Math.floor(Chart.helpers.log10(tick))));
                                            if (remain === 1 || remain === 2 || remain === 5) {
                                                return tick.toString() + 'ms';
                                            }
                                            return '';
                                        },
                                    },
                                    display: true,
                                    scaleLabel: {
                                        labelString: 'ms',
                                        display: true,
                                    }
                                }],
                            yAxes: [{
                                    type: 'category',
                                    display: true,
                                    scaleLabel: {
                                        labelString: 'Event',
                                        display: true
                                    }
                                }]
                        }
                    }
                });
            }
            function generateChart(startOnValue, zeroOnValue, stopOnValue, pageSize, pageIndex, includeValuesOffset, includeValuesOriginal, startDate, endDate, processedData) {
                createChart(includeValuesOffset, includeValuesOriginal);
                    $("#outputDiv").html("");
                    $("#pageInfo").html("<span id='donePages'/><span id='ofPages'/>");
                populateChart(startOnValue, zeroOnValue, stopOnValue, pageSize, pageIndex, includeValuesOffset, includeValuesOriginal, startDate, endDate, processedData);
            }
            function populateChart(startOnValue, zeroOnValue, stopOnValue, pageSize, pageIndex, includeValuesOffset, includeValuesOriginal, startDate, endDate, processedData) {
                $("#outputDiv").append(startOnValue + ", " + zeroOnValue + ", " + stopOnValue + ", " + pageSize + ", " + pageIndex + "<br/>");
                if (jQuery.isEmptyObject(processedData)) {
                }
                $.getJSON("timestamps?page=" + pageIndex + "&size=" + pageSize, function (data) {
                    $("#pageSize").val(data.page.size);
//                    $("#pageIndex").val(data.page.number);
                    $("#donePages").append(data.page.number + ", ");
                    $("#ofPages").html(" of " + data.page.totalPages + " pages<br/>");
                    $.each(data._embedded.timestamps, function (key, timeStamp) {
                        if (typeof (processedData[timeStamp.userId]) === 'undefined') {
                            processedData[timeStamp.userId] = {started: false, offset: timeStamp.eventMs, data: []};
                        }
                        if (startOnValue.includes(timeStamp.eventTag)) {
                            processedData[timeStamp.userId].started = true;
                            $("#outputDiv").append("started: " + timeStamp.eventTag + ", " + timeStamp.eventMs + "<br/>");
                        }
                        if (zeroOnValue.includes(timeStamp.eventTag)) {
                            processedData[timeStamp.userId].offset = timeStamp.eventMs;
                            $("#outputDiv").append("set zero: " + timeStamp.eventTag + ", " + timeStamp.eventMs + "<br/>");
                        }
                        if (stopOnValue.includes(timeStamp.eventTag)) {
                            processedData[timeStamp.userId].started = false;
                            $("#outputDiv").append("stopped: " + timeStamp.eventTag + ", " + timeStamp.eventMs + "<br/>");
                        }
                        if (processedData[timeStamp.userId].started) {
                            var correctedMs = (includeValuesOffset.includes(timeStamp.eventTag)) ? timeStamp.eventMs - processedData[timeStamp.userId].offset : timeStamp.eventMs;
                            if (correctedMs >= 0
                                    && (includeValuesOffset.includes(timeStamp.eventTag) || includeValuesOriginal.includes(timeStamp.eventTag))
                                    && timeStamp.tagDate > startDate && timeStamp.tagDate < endDate) {
                                $("#outputDiv").append("<div style='color:green'>consumed: " + timeStamp.eventTag + ", " + timeStamp.eventMs + ", " + correctedMs + "</div>");
                                processedData[timeStamp.userId].data.push({'x': correctedMs, 'y': timeStamp.eventTag});
                            } else {
                                $("#outputDiv").append("<div style='color:red>'discarded: " + timeStamp.eventTag + ", " + timeStamp.eventMs + ", " + correctedMs + "</div>");
                            }
                        }
                    });
                    if (data.page.number < data.page.totalPages) {
                        setTimeout(populateChart(startOnValue, zeroOnValue, stopOnValue, pageSize, ++pageIndex, includeValuesOffset, includeValuesOriginal, startDate, endDate, processedData), 0);
                    } else {
                        eventChartData.datasets = [];
                        var colourIndex = 80;
                        $.each(processedData, function (key, data) {
                            if (data.data.length > 0) {
                                colourIndex += 1;
                                eventChartData.datasets.push({
                                    borderColor: 'hsl(' + ((colourIndex * 30) % 360) + ',100%,50%,0.5)',
                                    backgroundColor: 'hsl(' + ((colourIndex * 30) % 360) + ',100%,50%,0.5)',
                                    label: key,
                                    data: data.data
                                });
                            }
                        });
                        eventChart.update();
                    }
                });
            }
            /*]]>*/
        </script>
    </body>
</html>
