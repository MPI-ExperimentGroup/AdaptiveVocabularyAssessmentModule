<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Event Chart</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="adminpages.css"/>
        <script src="webjars/jquery/jquery.min.js"></script>
        <script src="webjars/chartjs/Chart.min.js"></script>
        <!--<script th:replace="fragments/adminpagelayout :: tableHeaderScript"></script>-->
    </head>
    <body>
        <div th:replace="fragments/adminpagelayout :: header"></div>
        <p th:text="'Activity Count, ' + ${count}" />
        <!--<div th:replace="fragments/adminpagelayout :: pagemenu"></div>-->
        Start On:
        <select id="startOnValue">
            <option value="0">select start marker</option>
            <option th:each="labelValue : ${timeStampLabels}" th:value="${labelValue}" th:text="${labelValue}" th:selected="${labelValue eq 'Sequential_Display_Example'}">></option>
        </select>
        Zero On:
        <select id="zeroOnValue">
            <option value="0">select zero marker</option>
            <option th:each="labelValue : ${timeStampLabels}" th:value="${labelValue}" th:text="${labelValue}" th:selected="${labelValue eq 'addTimedAudio'}">></option>
        </select>
        Stop On:
        <select id="stopOnValue">
            <option value="0">select stop marker</option>
            <option th:each="labelValue : ${timeStampLabels}" th:value="${labelValue}" th:text="${labelValue}" th:selected="${labelValue eq 'First Stimuli Screen'}">></option>
        </select>
        <br/>
        <br/>
        Start Date:
        <input type="text" id="startDate" value="2019-05-08T14:08"/>
        End Date:
        <input type="text" id="endDate" value="2019-10-08T17:17"/>
        <br/>
        <br/>
        Include:
        <!--        <span th:each="labelValue : ${timeStampLabels}">
                    <input type="checkbox" th:id="${labelValue}" th:value="${labelValue}" checked="checked" />
                    <label th:text="${labelValue}" />
                </span>-->
        <select id="includeValues" multiple="multiple">
            <option th:each="labelValue : ${timeStampLabels}" th:value="${labelValue}" th:text="${labelValue}" selected="selected"></option>
        </select>
        <br/>
        <br/>
        Page Size:
        <input type="number" id="pageSize" value="1000"/>
        Start Page:
        <input type="number" id="pageIndex" value="0"/>
        <br/>
        <div id="pageInfo"/>
        <button onclick="generateChart($('#startOnValue option:selected').val(), $('#zeroOnValue option:selected').val(), $('#stopOnValue option:selected').val(), $('#pageSize').val(), $('#pageIndex').val(), $('#includeValues').val(), $('#startDate').val(), $('#endDate').val(), {})">Generate Chart</button>
        <div style="width:95%">
            <canvas id="canvas"></canvas>
        </div>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var timeStampLabels = /*[[${timeStampLabels}]]*/ null;
            var color = Chart.helpers.color;
            var eventChartData = {
                yLabels: timeStampLabels,
                datasets: []
            };
            window.onload = function () {
                var ctx = document.getElementById('canvas').getContext('2d');
                window.eventChart = Chart.Scatter(ctx, {
                    data: eventChartData,
                    options: {
                        title: {
                            display: true,
                            text: 'Timestamp Events'
                        },
                        scales: {
                            xAxes: [{
                                    type: 'linear',
                                    position: 'bottom',
                                    ticks: {
                                        userCallback: function (tick) {
                                            var remain = tick / (Math.pow(10, Math.floor(Chart.helpers.log10(tick))));
                                            if (remain === 1 || remain === 2 || remain === 5) {
                                                return tick.toString() + 'ms';
                                            }
                                            return '';
                                        },
                                    },
                                    display: true,
                                    scaleLabel: {
                                        labelString: 'ms',
                                        display: true,
                                    }
                                }],
                            yAxes: [{
                                    type: 'category',
                                    display: true,
                                    scaleLabel: {
                                        labelString: 'Event',
                                        display: true
                                    }
                                }]
                        }
                    }
                });
            };
            function generateChart(startOnValue, zeroOnValue, stopOnValue, pageSize, pageIndex, includeValues, startDate, endDate, processedData) {
                $("body").append(startOnValue + ", " + zeroOnValue + ", " + stopOnValue + ", " + pageSize + ", " + pageIndex + "<br/>");
                if (jQuery.isEmptyObject(processedData)) {
                    $("#pageInfo").html("<span id='donePages'/><span id='ofPages'/>");
                }
                $.getJSON("timestamps?page=" + pageIndex + "&size=" + pageSize, function (data) {
                    $("#pageSize").val(data.page.size);
//                    $("#pageIndex").val(data.page.number);
                    $("#donePages").append(data.page.number + ", ");
                    $("#ofPages").html(" of " + data.page.totalPages + " pages<br/>");
                    $.each(data._embedded.timestamps, function (key, timeStamp) {
                        if (typeof (processedData[timeStamp.userId]) === 'undefined') {
                            processedData[timeStamp.userId] = {started: false, offset: timeStamp.eventMs, data: []};
                        }
                        if (timeStamp.eventTag === startOnValue) {
                            processedData[timeStamp.userId].started = true;
                            $("body").append("started: " + timeStamp.eventTag + ", " + timeStamp.eventMs + "<br/>");
                        } else if (timeStamp.eventTag === zeroOnValue) {
                            processedData[timeStamp.userId].offset = timeStamp.eventMs;
                            $("body").append("set zero: " + timeStamp.eventTag + ", " + timeStamp.eventMs + "<br/>");
                        } else if (timeStamp.eventTag === stopOnValue) {
                            processedData[timeStamp.userId].started = false;
                            $("body").append("stopped: " + timeStamp.eventTag + ", " + timeStamp.eventMs + "<br/>");
                        }
                        if (processedData[timeStamp.userId].started) {
                            var correctedMs = timeStamp.eventMs - processedData[timeStamp.userId].offset;
                            if (correctedMs >= 0 && includeValues.includes(timeStamp.eventTag)
                                    && timeStamp.tagDate > startDate && timeStamp.tagDate < endDate) {
                                $("body").append("<div style='color:green'>consumed: " + timeStamp.eventTag + ", " + timeStamp.eventMs + ", " + correctedMs + "</div>");
                                processedData[timeStamp.userId].data.push({'x': correctedMs, 'y': timeStamp.eventTag});
                            } else {
                                $("body").append("<div style='color:red>'discarded: " + timeStamp.eventTag + ", " + timeStamp.eventMs + ", " + correctedMs + "</div>");
                            }
                        }
                    });
                    if (data.page.number < data.page.totalPages) {
                        generateChart(startOnValue, zeroOnValue, stopOnValue, pageSize, ++pageIndex, includeValues, startDate, endDate, processedData);
                    } else {
                        eventChartData.datasets = [];
                        var colourIndex = 80;
                        $.each(processedData, function (key, data) {
                            if (data.data.length > 0) {
                                colourIndex += 1;
                                eventChartData.datasets.push({
                                    borderColor: 'hsl(' + ((colourIndex * 30) % 360) + ',100%,50%,0.5)',
                                    backgroundColor: 'hsl(' + ((colourIndex * 30) % 360) + ',100%,50%,0.5)',
                                    label: key,
                                    data: data.data
                                });
                            }
                        });
                        eventChart.update();
                    }
                });
            }
            /*]]>*/
        </script>
    </body>
</html>
